<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid black;
        }

        input[type="password"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #2e2424;
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            color: black;
            background-color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="button"]:hover {
            color: white;
            background-color: black;
        }

        .link {
            text-decoration: none;
            color: #007bff;
        }

        .link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
    <script>
        function validateForm() {
            var newPassword = document.getElementById("new-password").value;
            var confirmNewPassword = document.getElementById("confirm-new-password").value;

            if (newPassword.trim() == "") {
                showError("Please enter a new password");
                return false;
            }

            if (confirmNewPassword.trim() == "") {
                showError("Please confirm your new password");
                return false;
            }

            if (newPassword !== confirmNewPassword) {
                showError("Passwords do not match");
                return false;
            }

            return true;
        }

        function showError(message) {
            var errorElement = document.getElementById("error-message");
            errorElement.innerText = message;
        }
    </script>
</head>

<body>
    <center>
        <a href="Zara.html"><img src = "zara_logo.png" height = "100"></a>
    </center>
    <hr><br>
    <form onsubmit="return validateForm()">
        <table>
            <center style="font-family: Zara-font;">
                <h1>FORGOT PASSWORD</h1>
            </center>
            <tr>
                <td>New Password:</td>
                <td><input type="password" id="new-password" /></td>
            </tr>
            <tr>
                <td>Confirm New Password:</td>
                <td><input type="password" id="confirm-new-password" /></td>
            </tr>
            <tr>
                <td colspan="2" id="error-message" class="error-message"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Reset Password"><br><br>
                    <input type="reset" value="Reset"><br.
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Login" onclick="window.location.href='Login.html'">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
